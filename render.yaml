services:
  - type: web
    name: terrasynapse-api
    env: python
    plan: pro
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: bash start.sh
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9

  - type: web
    name: terrasynapse-app
    env: python
    plan: pro
    rootDir: .
    buildCommand: pip install -r frontend/requirements.txt
    startCommand: bash frontend/start.sh
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: API_URL
        fromService:
          name: terrasynapse-api
          type: web
          envVarKey: RENDER_EXTERNAL_URL
